---
layout: default
title: Tags
use:
    - posts_tags
---



<ul class="list-unstyled">
    {% for tag, posts in data.posts_tags %}
    <li>
        <i class="fa fa-fw fa-tag"></i>
        <a href="{{ site.url }}/blog/tags/{{ tag|url_encode(true) }}">{{ tag }}</a>
        <span class="badge">{{ posts|length }}</span>
    </li>
    {% endfor %}
</ul>
